</head>
<body>
  <div id="root"></div>

    const { createRoot } = ReactDOM;

      height: "24",
      viewBox: "0 0 24 24",
      fill: "none",
      stroke: "currentColor",
      strokeWidth: "2",
      strokeLinecap: "round",
      strokeLinejoin: "round",
      className

    const GraduationCap = (props) => h(Icon, { ...props, d: "M22 10v6M2 10l10-5 10 5-10 5z M6 12v5c3 3 9 3 12 0v-5" });
    const Menu = (props) => h(Icon, { ...props, d: "M3 12h18M3 6h18M3 18h18" });
    const X = (props) => h(Icon, { ...props, d: "M18 6L6 18M6 6l12 12" });
    const BookOpen = (props) => h(Icon, { ...props, d: "M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" });
    const Video = (props) => h(Icon, { ...props, d: "m23 7-7 5 7 5V7z M16 5H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1z" });
    const Clock = (props) => h(Icon, { ...props, d: "M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z M12 6v6l4 2" });
    const Award = (props) => h(Icon, { ...props, d: "M12 2a5 5 0 1 0 0 10 5 5 0 1 0 0-10z M8.21 13.89L7 23l5-3 5 3-1.21-9.12" });
    const Users = (props) => h(Icon, { ...props, d: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M23 21v-2a4 4 0 0 0-3-3.87 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z M16 3.13a4 4 0 0 1 0 7.75" });
    const Star = (props) => h(Icon, { ...props, d: "M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" });
    const Target = (props) => h(Icon, { ...props, d: "M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z M12 6a6 6 0 1 0 0 12 6 6 0 1 0 0-12z M12 10a2 2 0 1 0 0 4 2 2 0 1 0 0-4z" });
    const Monitor = (props) => h(Icon, { ...props, d: "M2 3h20v14H2z M8 21h8 M12 17v4" });
    const FileText = (props) => h(Icon, { ...props, d: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6 M16 13H8 M16 17H8 M10 9H8" });
    const Wifi = (props) => h(Icon, { ...props, d: "M5 12.55a11 11 0 0 1 14.08 0 M1.42 9a16 16 0 0 1 21.16 0 M8.53 16.11a6 6 0 0 1 6.95 0 M12 20h.01" });
    const CheckCircle = (props) => h(Icon, { ...props, d: "M22 11.08V12a10 10 0 1 1-5.93-9.14 M22 4L12 14.01l-3-3" });
    const Check = (props) => h(Icon, { ...props, d: "M20 6L9 17l-5-5" });
    const Mail = (props) => h(Icon, { ...props, d: "M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z M22 6l-10 7L2 6" });
    const Phone = (props) => h(Icon, { ...props, d: "M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" });
    const MessageCircle = (props) => h(Icon, { ...props, d: "M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" });
    const Calendar = (props) => h(Icon, { ...props, d: "M8 2v4 M16 2v4 M3 10h18 M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" });

    // Navigation Component
    const Navigation = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);

      const scrollToSection = (id) => {
        const element = document.getElementById(id);
        element?.scrollIntoView({ behavior: 'smooth' });
        setIsMenuOpen(false);
      };

      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        setIsMenuOpen(false);
      };

      return h('nav', { className: 'fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-sm z-50' },
        h('div', { className: 'max-w-6xl mx-auto px-4 py-4' },
          h('div', { className: 'flex items-center justify-between' },
            h('button', {
              onClick: scrollToTop,
              className: 'flex items-center gap-2 hover:opacity-80 transition-opacity'
            },
              h(GraduationCap, { className: 'w-8 h-8 text-blue-600' }),
              h('div', { className: 'flex flex-col items-start' },
                h('span', { className: 'text-lg md:text-xl' }, 'Korepetycje Online'),
                h('span', { className: 'text-xs text-gray-600' }, 'Fizyka • Matematyka')
              )
            ),
            h('div', { className: 'hidden md:flex gap-6' },
              h('button', { onClick: () => scrollToSection('about'), className: 'hover:text-blue-600 transition-colors' }, 'O mnie'),
              h('button', { onClick: () => scrollToSection('guides'), className: 'hover:text-blue-600 transition-colors' }, 'Poradniki'),
              h('button', { onClick: () => scrollToSection('pricing'), className: 'hover:text-blue-600 transition-colors' }, 'Cennik'),
              h('button', { onClick: () => scrollToSection('contact'), className: 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors' }, 'Kontakt')
            ),
            h('button', {
              onClick: () => setIsMenuOpen(!isMenuOpen),
              className: 'md:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors'
            }, isMenuOpen ? h(X, { className: 'w-6 h-6' }) : h(Menu, { className: 'w-6 h-6' }))
          ),
          isMenuOpen && h('div', { className: 'md:hidden mt-4 py-4 border-t border-gray-200' },
            h('div', { className: 'flex flex-col gap-3' },
              h('button', { onClick: () => scrollToSection('about'), className: 'px-4 py-2 text-left hover:bg-gray-100 rounded-lg transition-colors' }, 'O mnie'),
              h('button', { onClick: () => scrollToSection('guides'), className: 'px-4 py-2 text-left hover:bg-gray-100 rounded-lg transition-colors' }, 'Poradniki'),
              h('button', { onClick: () => scrollToSection('pricing'), className: 'px-4 py-2 text-left hover:bg-gray-100 rounded-lg transition-colors' }, 'Cennik'),
              h('button', { onClick: () => scrollToSection('contact'), className: 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors' }, 'Kontakt')
            )
          )
        )
      );
    };

    // Hero Component
    const Hero = () => {
      const scrollToContact = () => {
        const element = document.getElementById('contact');
        element?.scrollIntoView({ behavior: 'smooth' });
      };

      return h('section', { className: 'pt-32 pb-20 px-4 bg-gradient-to-br from-blue-50 to-indigo-50' },
        h('div', { className: 'max-w-6xl mx-auto' },
          h('div', { className: 'text-center mb-16' },
            h('h1', { className: 'mb-6 text-blue-600' }, 'Profesjonalne Korepetycje Online'),
            h('p', { className: 'text-xl text-gray-600 max-w-2xl mx-auto mb-8' },
              'Skuteczna nauka w wygodnych warunkach Twojego domu. Spersonalizowane lekcje dostosowane do Twoich potrzeb.'
            ),
            h('button', {
              onClick: scrollToContact,
              className: 'px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors'
            }, 'Umów pierwszą lekcję')
          ),
          h('div', { className: 'grid md:grid-cols-3 gap-8' },
            h('div', { className: 'bg-white p-6 rounded-xl shadow-sm' },
              h('div', { className: 'w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-4' },
                h(BookOpen, { className: 'w-6 h-6 text-blue-600' })
              ),
              h('h3', { className: 'mb-2' }, 'Elastyczne Terminy'),
              h('p', { className: 'text-gray-600' }, 'Dopasuj lekcje do swojego grafiku. Nauka wtedy, kiedy Ci pasuje.')
            ),
            h('div', { className: 'bg-white p-6 rounded-xl shadow-sm' },
              h('div', { className: 'w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-4' },
                h(Video, { className: 'w-6 h-6 text-blue-600' })
              ),
              h('h3', { className: 'mb-2' }, 'Nowoczesne Narzędzia'),
              h('p', { className: 'text-gray-600' }, 'Wykorzystujemy tablicę Miro i najlepsze platformy do nauki online.')
            ),
            h('div', { className: 'bg-white p-6 rounded-xl shadow-sm' },
              h('div', { className: 'w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-4' },
                h(Clock, { className: 'w-6 h-6 text-blue-600' })
              ),
              h('h3', { className: 'mb-2' }, 'Sprawdzona Metoda'),
              h('p', { className: 'text-gray-600' }, 'Indywidualne podejście i materiały przygotowane specjalnie dla Ciebie.')
            )
          )
        )
      );
    };

    // About Component
    const About = () => {
      const [activeTab, setActiveTab] = useState('about');

      const tabs = [
        { id: 'about', label: 'O mnie', icon: GraduationCap },
        { id: 'experience', label: 'Doświadczenie', icon: Award },
        { id: 'approach', label: 'Metoda nauczania', icon: BookOpen },
        { id: 'achievements', label: 'Osiągnięcia', icon: Target }
      ];

      return h('section', { id: 'about', className: 'py-20 px-4 bg-white' },
        h('div', { className: 'max-w-6xl mx-auto' },
          h('div', { className: 'text-center mb-12' },
            h('h2', { className: 'mb-4' }, 'O mnie')
          ),
          h('div', { className: 'grid lg:grid-cols-3 gap-8 mb-12' },
            h('div', { className: 'lg:col-span-1' },
              h('div', { className: 'bg-gradient-to-br from-blue-50 to-indigo-50 p-8 rounded-xl text-center sticky top-24' },
                h('div', { className: 'w-48 h-48 bg-gradient-to-br from-blue-400 to-indigo-500 rounded-full mx-auto mb-6 flex items-center justify-center' },
                  h(GraduationCap, { className: 'w-24 h-24 text-white' })
                ),
                h('h3', { className: 'mb-2' }, 'Twoje Imię'),
                h('p', { className: 'text-blue-600 mb-4' }, 'Korepetytor Fizyki i Matematyki'),
                h('div', { className: 'space-y-3 text-left' },
                  h('div', { className: 'flex items-center gap-2' },

                    h('span', { className: 'text-sm text-gray-700' }, '5+ lat doświadczenia')
                  ),
                  h('div', { className: 'flex items-center gap-2' },
                    h(Users, { className: 'w-5 h-5 text-blue-600 flex-shrink-0' }),
                    h('span', { className: 'text-sm text-gray-700' }, '200+ zadowolonych uczniów')
                  ),
                  h('div', { className: 'flex items-center gap-2' },
                    h(Star, { className: 'w-5 h-5 text-blue-600 flex-shrink-0' }),
                    h('span', { className: 'text-sm text-gray-700' }, '95% skuteczność')
                  )
                )
              )
            ),
            h('div', { className: 'lg:col-span-2' },
              h('div', { className: 'flex flex-wrap gap-2 mb-6' },
                ...tabs.map(tab => {
                  const IconComponent = tab.icon;
                  return h('button', {
                    key: tab.id,
                    onClick: () => setActiveTab(tab.id),
                    className: `flex items-center gap-2 px-4 py-2 rounded-lg transition-all ${
                      activeTab === tab.id
                        ? 'bg-blue-600 text-white shadow-md'
                        : 'bg-gray-100 hover:bg-gray-200 text-gray-700'
                    }`
                  },
                    h(IconComponent, { className: 'w-4 h-4' }),
                    h('span', { className: 'text-sm' }, tab.label)
                  );
                })
              ),
              h('div', { className: 'bg-white border-2 border-gray-100 rounded-xl p-8 min-h-[400px]' },
                activeTab === 'about' && h('div', {},
                  h('h3', { className: 'mb-4' }, 'Kim jestem?'),
                  h('p', { className: 'text-gray-700 mb-4' },
                    'Jestem absolwentem [Nazwa Uczelni], z tytułem magistra w dziedzinie fizyki/matematyki. Moją pasją jest nauczanie i pomaganie uczniom w odkrywaniu piękna nauk ścisłych.'
                  ),
                  h('p', { className: 'text-gray-700 mb-6' },
                    'Od ponad 5 lat prowadzę korepetycje online i stacjonarne, pomagając uczniom na różnych poziomach edukacji - od szkoły podstawowej, przez liceum, aż po przygotowania do matury i egzaminów wstępnych na studia.'
                  ),
                  h('h4', { className: 'mb-3' }, 'Specjalizacje:'),
                  h('div', { className: 'grid md:grid-cols-2 gap-3' },
                    h('div', { className: 'p-4 bg-blue-50 rounded-lg' },
                      h('h5', { className: 'text-blue-600 mb-2' }, 'Matematyka'),
                      h('ul', { className: 'text-sm text-gray-700 space-y-1' },
                        h('li', {}, '• Szkoła podstawowa'),
                        h('li', {}, '• Liceum (podstawowa i rozszerzona)'),
                        h('li', {}, '• Przygotowanie do matury'),
                        h('li', {}, '• Egzaminy ósmoklasisty')
                      )
                    ),
                    h('div', { className: 'p-4 bg-indigo-50 rounded-lg' },
                      h('h5', { className: 'text-indigo-600 mb-2' }, 'Fizyka'),
                      h('ul', { className: 'text-sm text-gray-700 space-y-1' },
                        h('li', {}, '• Szkoła podstawowa'),
                        h('li', {}, '• Liceum (podstawowa i rozszerzona)'),
                        h('li', {}, '• Przygotowanie do matury'),
                        h('li', {}, '• Mechanika, elektryczność, optyka')
                      )
                    )
                  )
                ),
                activeTab === 'experience' && h('div', {},
                  h('h3', { className: 'mb-4' }, 'Moje doświadczenie'),
                  h('div', { className: 'space-y-6' },
                    h('div', { className: 'border-l-4 border-blue-600 pl-4' },
                      h('span', { className: 'text-sm text-gray-500' }, '2020 - obecnie'),
                      h('h4', { className: 'mb-2 mt-2' }, 'Korepetytor Online'),
                      h('p', { className: 'text-gray-700' },
                        'Prowadzenie indywidualnych i grupowych zajęć online z matematyki i fizyki. Wykorzystanie nowoczesnych narzędzi takich jak tablica Miro do interaktywnej nauki.'
                      )
                    ),
                    h('div', { className: 'border-l-4 border-blue-600 pl-4' },
                      h('span', { className: 'text-sm text-gray-500' }, '2018 - 2020'),
                      h('h4', { className: 'mb-2 mt-2' }, 'Korepetytor Stacjonarny'),
                      h('p', { className: 'text-gray-700' },
                        'Prowadzenie korepetycji stacjonarnych dla uczniów szkół podstawowych i średnich. Przygotowanie dziesiątek uczniów do egzaminów i matury.'
                      )
                    )
                  )
                ),
                activeTab === 'approach' && h('div', {},
                  h('h3', { className: 'mb-4' }, 'Moja metoda nauczania'),
                  h('p', { className: 'text-gray-700 mb-6' },
                    'Wierzę, że każdy uczeń może osiągnąć sukces przy odpowiednim wsparciu i metodzie nauczania. Moje lekcje są interaktywne, angażujące i dostosowane do indywidualnego stylu uczenia się.'
                  ),
                  h('div', { className: 'space-y-4' },
                    h('div', { className: 'p-4 bg-gradient-to-r from-blue-50 to-transparent rounded-lg' },
                      h('h4', { className: 'mb-2' }, '1. Diagnostyka i planowanie'),
                      h('p', { className: 'text-gray-700' },
                        'Na początku sprawdzam poziom wiedzy ucznia i wspólnie ustalamy cele. Tworzę indywidualny plan nauki dostosowany do potrzeb i tempa uczenia się.'
                      )
                    ),
                    h('div', { className: 'p-4 bg-gradient-to-r from-indigo-50 to-transparent rounded-lg' },
                      h('h4', { className: 'mb-2' }, '2. Teoria połączona z praktyką'),
                      h('p', { className: 'text-gray-700' },
                        'Nie uczę tylko "na pamięć". Pokazuję praktyczne zastosowania wzorów i praw, co pomaga w lepszym zrozumieniu i zapamiętaniu materiału.'
                      )
                    )
                  )
                ),
                activeTab === 'achievements' && h('div', {},
                  h('h3', { className: 'mb-4' }, 'Osiągnięcia moich uczniów'),
                  h('p', { className: 'text-gray-700 mb-6' },
                    'Największą satysfakcją są dla mnie sukcesy moich uczniów.'
                  ),
                  h('div', { className: 'space-y-4' },
                    h('div', { className: 'p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg' },
                      h('h5', { className: 'text-green-800 mb-1' }, 'Matura - 100% zdawalność'),
                      h('p', { className: 'text-sm text-gray-700' },
                        'Wszyscy moi uczniowie, którzy przygotowywali się do matury, zdali egzamin. Średnia punktów: 87%.'
                      )
                    )
                  )
                )
              )
            )
          )
        )
      );
    };

    // Guides Component (simplified for brevity)
    const Guides = () => {
      const [activeGuide, setActiveGuide] = useState('connection');

      return h('section', { id: 'guides', className: 'py-20 px-4 bg-gradient-to-br from-gray-50 to-blue-50' },
        h('div', { className: 'max-w-6xl mx-auto' },
          h('div', { className: 'text-center mb-12' },
            h('h2', { className: 'mb-4' }, 'Poradniki'),
            h('p', { className: 'text-xl text-gray-600' }, 'Wszystko, co musisz wiedzieć przed pierwszą lekcją')
          ),
          h('div', { className: 'bg-white rounded-xl p-8 shadow-lg max-w-3xl mx-auto' },
            h('h3', { className: 'mb-4' }, 'Jak się połączyć?'),
            h('p', { className: 'text-gray-700 mb-6' },
              'Proces połączenia jest prosty i intuicyjny. Oto kroki, które musisz wykonać:'
            ),
            h('div', { className: 'space-y-4' },
              h('div', { className: 'flex gap-4' },
                h('div', { className: 'flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center' }, '1'),
                h('div', {},
                  h('h4', { className: 'mb-2' }, 'Krok 1: Ustal termin'),
                  h('p', { className: 'text-gray-600' }, 'Skontaktuj się ze mną przez e-mail lub telefon, aby umówić termin lekcji.')
                )
              ),
              h('div', { className: 'flex gap-4' },
                h('div', { className: 'flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center' }, '2'),
                h('div', {},
                  h('h4', { className: 'mb-2' }, 'Krok 2: Otrzymaj link'),
                  h('p', { className: 'text-gray-600' }, 'Na 15 minut przed lekcją otrzymasz link do spotkania (Google Meet, Zoom lub inna platforma).')

              ),
              h('div', { className: 'flex gap-4' },
                h('div', { className: 'flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center' }, '3'),
                h('div', {},
                  h('h4', { className: 'mb-2' }, 'Krok 3: Dołącz do spotkania'),
                  h('p', { className: 'text-gray-600' }, 'Kliknij w link i dołącz do wideo konferencji. Upewnij się, że kamera i mikrofon działają.')

              ),
              h('div', { className: 'flex gap-4' },
                h('div', { className: 'flex-shrink-0 w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center' }, '4'),
                h('div', {},
                  h('h4', { className: 'mb-2' }, 'Krok 4: Dostęp do tablicy Miro'),
                  h('p', { className: 'text-gray-600' }, 'Podczas lekcji otrzymasz link do tablicy Miro, na której będziemy pracować.')
                )
              )
            )
          )
        )
      );
    };

    // Pricing Component

      const scrollToContact = () => {
        const element = document.getElementById('contact');
        element?.scrollIntoView({ behavior: 'smooth' });
